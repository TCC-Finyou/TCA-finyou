<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">
    <title>Cadastrar-se</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastrar-se</h1>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label>Nome de usuário</label>
                    <input type="text" placeholder="Nome de usuário" nome="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label>E-mail</label>
                    <input type="email" placeholder="E-mail" nome="email" id="email" required>
                </div>
                <div class="campo">
                    <label for="Telefone">Telefone</label>
                    <input type="text" placeholder="Telefone" nome="Telefone" id="Telfone" required>
                </div>
                <div class="campo">
                    <label for="Data de nascimento">Data de nascimento</label>
                    <input type="text" placeholder="dd / mm / aaaa" nome="Data de nascimento" id="Data de nascimento" required>
                </div>
                <div class="campo">
                    <label for="CEP">CEP</label>
                    <input type="text" placeholder="CEP"  nome="CEP" id="CEP">
                </div>
                <div class="campo">
                    <label for="Senha">Senha</label>
                    <input type="text" placeholder="Senha" nome="Senha" id="Senha" required>
                </div>
                <div class="campo">
                    <label for="Configuração de senha">Configuração de senha</label>
                    <input type="text" placeholder="Configuração de senha" nome="Configuração de senha" id="Configuração de senha" required>
                </div>
                <button type="submit">Cadastrar-se</button> 
            </fieldset>
        </form>
    </div>
</body>
</html>
